<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an account</title>
    <style>
        .fon {
            background-color: rgb(218, 218, 218);
        }
    </style>
</head>
<body class="fon">
    <H1>Регистрация</H1>
    <form action="#" method="post" enctype="multipart/form-data">
        <p>Логин:  <input type="text" ></p>
        <p>Пароль: <input type="password" ></p>
        <p>Номер:  <input type="tel" ></p>
        <p>Дата рождения:  <input type="date" ></p>
        <p>Загрузить фото:  <input type="file" ></p>
        <p>Любимый цвет:</p>
        <select name="color">
            <option value="red">Красный</option>
            <option value="green">Зеленый</option>
            <option value="blak">Черный</option>
            <option value="wite">Белый</option>
        </select>
        <p>Ваши качества:</p>
        <textarea name="text"></textarea>
        <div>
            <button type="submit">Зарегистрироваться</button>
        </div>
    </form>
</body>
</html>
