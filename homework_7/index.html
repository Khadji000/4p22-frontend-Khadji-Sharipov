<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ВХОД</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="main-container">
            <h1 class="main-container__input">Вход</h1>
            <div class="main-container__email">
                <span class="main-container__email_email">Email</span>
                <input class="main-container__input_email" type="email" name="email" id="input_email" placeholder="Введите email">
            </div>
            <div class="main-container__password">
                <span class="main-container__password_password">Пароль</span>
                <input class="main-container__input_pass" type="password" name="password" id="input_password" placeholder="Введите пароль">
            </div>
            <div class="main-container__checkbox">
                <input class="main-container__checkbox_box" type="checkbox"  id="checkbox" name="checkbox">
                <label class="main-container__checkbox_label" for="checkbox">Я согласен получать обновления на почту</label>
              </div>
            <div class="main-container__button">
                <a class="main-container__button_button" href="#"><span class="main-container__button_input">Войти</span></a>
                
            </div>
        </div>
    </main>
</body>
</html>
